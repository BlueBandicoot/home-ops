---
# yaml-language-server: $schema=https://kubernetes-schemas.pages.dev/helm.toolkit.fluxcd.io/helmrelease_v2.json
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: rook-ceph
  namespace: rook-ceph
spec:
  dependsOn:
    - name: cilium
      namespace: kube-system
  chart:
    spec:
      chart: rook-ceph
      version: v1.17.7
      reconcileStrategy: ChartVersion
      sourceRef:
        kind: HelmRepository
        name: rook-ceph
        namespace: flux-system
  interval: 1m0s
  values:
    crds:
      enabled: true
---
# yaml-language-server: $schema=https://kubernetes-schemas.pages.dev/helm.toolkit.fluxcd.io/helmrelease_v2.json
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: rook-ceph-cluster
  namespace: rook-ceph
spec:
  dependsOn:
    - name: rook-ceph
  chart:
    spec:
      chart: rook-ceph-cluster
      version: v1.17.7
      reconcileStrategy: ChartVersion
      sourceRef:
        kind: HelmRepository
        name: rook-ceph
        namespace: flux-system
  interval: 1m0s
  install:
    crds: CreateReplace
  upgrade:
    crds: CreateReplace
  values:
    operatorNamespace: rook-ceph
    cephClusterSpec:
      dashboard:
        enabled: true
    configOverride: |
      [global]
      osd_pool_default_size: "1"
    route:
      # -- Enable an HTTPRoute for the ceph-dashboard
      dashboard:
        # labels:
        #   external-dns/private: "true"
        # annotations:
        #   external-dns.alpha.kubernetes.io/hostname: dashboard.example.com
        #   nginx.ingress.kubernetes.io/rewrite-target: /ceph-dashboard/$2
        host:
          name: rook.kharnox.com
          path: "/"
          pathType: PathPrefix
        parentRefs:
          - name: internal
            namespace: kube-system
            sectionName: https
