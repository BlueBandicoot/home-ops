---
# yaml-language-server: $schema=https://raw.githubusercontent.com/bjw-s-labs/helm-charts/main/charts/other/app-template/schemas/helmrelease-helm-v2.schema.json
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: &app mealie
spec:
  interval: 1h
  chartRef:
    kind: OCIRepository
    name: app-template
    namespace: flux-system
  install:
    remediation:
      retries: -1
  upgrade:
    cleanupOnFail: true
    remediation:
      retries: 3
  values:
    controllers:
      mealie:
        annotations:
          reloader.stakater.com/auto: "true"
        containers:
          app:
            image:
              repository: ghcr.io/mealie-recipes/mealie
              tag: v3.3.1@sha256:a0d4a0b8543389ff3259eae40ffedeea94364f9229aa945a3e9d69e7a03e30ad
            env:
              BASE_URL: https://mealie.kharnox.com
              ALLOW_SIGNUP: true
              API_DOCS: false
              TZ: Europe/Brussels
              # Default Values
              WORKERS_PER_CORE: 1
              MAX_WORKERS: 1
              WEB_CONCURRENCY: 1
              DB_ENGINE: postgres
              POSTGRES_DB:
                valueFrom:
                  secretKeyRef:
                    name: &db_secret database-mealie
                    key: DATABASE_NAME
              POSTGRES_USER:
                valueFrom:
                  secretKeyRef:
                    name: *db_secret
                    key: USERNAME
              POSTGRES_PASSWORD:
                valueFrom:
                  secretKeyRef:
                    name: *db_secret
                    key: PASSWORD
              POSTGRES_SERVER:
                valueFrom:
                  secretKeyRef:
                    name: *db_secret
                    key: HOST
              POSTGRES_PORT: 5432
    service:
      app:
        controller: *app
        ports:
          http:
            port: 9000
    route:
      app:
        hostnames: ["mealie.kharnox.com"]
        parentRefs:
          - name: internal
            namespace: kube-system
            sectionName: https-mealie
    persistence:
      config:
        existingClaim: mealie
        globalMounts:
          - path: /app/data
