---
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: adguard-home
  namespace: adguard-home
spec:
  interval: 1h
  chartRef:
    kind: OCIRepository
    name: app-template
    namespace: flux-system
  install:
    remediation:
      retries: -1
  upgrade:
    cleanupOnFail: true
    remediation:
      retries: 3
  values:
    controllers:
      adguard:
        replicas: 1
        strategy: RollingUpdate
        containers:
          app:
            image:
              repository: adguard/adguardhome
              tag: v0.107.64
            env:
              TZ: Europe/Brussels
    service:
      app:
        controller: adguard
        ports:
          http:
            port: 80
      dns:
        controller: adguard
        type: LoadBalancer
        annotations:
          io.cilium/lb-ipam-ips: 192.168.129.200
        ports:
          dns-https:
            port: 443
            protocol: TCP
          dns-tcp:
            port: 53
            protocol: TCP
          dns-udp:
            port: 53
            protocol: UDP
          tls-tcp:
            port: 853
            protocol: TCP

    route:
      app:
        hostnames: ["adguard.kharnox.com"]
        parentRefs:
          - name: internal
            namespace: kube-system
            sectionName: https-adguard
    persistence:
      config:
        enabled: true
        existingClaim: adguard-conf
        globalMounts:
          - path: /opt/adguardhome/conf
      work:
        enabled: true
        existingClaim: adguard-work
        size: 5Gi
        globalMounts:
          - path: /opt/adguardhome/work
